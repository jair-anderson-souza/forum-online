<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Init</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <h:form styleClass="form-inline">
                <h:messages/>
                <div class="form-group">
                    <h:outputLabel value="Email"/>
                    <h:inputText styleClass="form-control" value="#{userController.user.email}" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="Password"/>
                    <h:inputSecret styleClass="form-control" value="#{userController.user.password}" />
                </div>
                <h:commandButton value="Go" styleClass="btn btn-success" action="#{userController.login()}"/>
                <h:link outcome="register" value="Register"/>
            </h:form>
        </div>
    </h:body>
</html>
