<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Forum Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" rel="text/javascript"></script>
        <link href="css/stylesheet.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="jumbotron">

                <!--            Aqui vai ficar a LOGO do site
                <div class="row">
                                    <div class="col-md-12 col-xl-12 col-sm-12">
                                        <img src="" class="img-responsive" alt=""/>
                                    </div>
                                </div>-->

                <h3 class="primary-text text-center">Forum Online</h3>
                <h:form>
                    <h:messages/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:outputLabel value="Email"/>
                                <h:inputText styleClass="form-control" value="#{userController.user.email}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xl-12 col-sm-12">
                            <div class="form-group">
                                <h:outputLabel value="Password"/>
                                <h:inputSecret styleClass="form-control" value="#{userController.user.password}" />
                            </div>
                            <h:commandButton value="Go" styleClass="btn btn-success" action="#{userController.login()}"/>
                            <h:link outcome="register" value="Register"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
