<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Forum Online - Tópico</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <script src="../js/jquery.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js" rel="text/javascript"></script>
        <link href="../css/stylesheet.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="jumbotron">
                <h3 class="primary-text text-center">Forum Online - Tópico</h3>
                <h:form>
                    <h:messages/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:outputLabel value="Categoria"/>
                                <h:inputText styleClass="form-control" value="#{topicController.topic.category}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xl-12 col-sm-12">
                            <div class="form-group">
                                <h:outputLabel value="Título"/>
                                <h:inputText styleClass="form-control" value="#{topicController.topic.title}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xl-12 col-sm-12">
                            <div class="form-group">
                                <h:outputLabel value="Conteúdo"/>
                                <h:inputTextarea styleClass="form-control" rows="4" cols="4" value="#{topicController.topic.content}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-xl-6 col-md-6">
                            <h:commandButton value="Login" styleClass="btn btn-success" action="#{topicController.persist()}"/>
                        </div>
                        <div class="col-sm-2 col-xl-2 col-md-2 offset-sm-4 offset-xl-4 offset-md-4">
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
